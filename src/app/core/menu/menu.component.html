<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="title">API Collab</span>
        <button mat-icon-button>
      <mat-icon class="menu-icon" (click)="sideBar.toggle()">menu</mat-icon>
    </button>
        <button mat-icon-button>
      <mat-icon class="menu-icon" (click)="setSearchVisiblility(true)">search</mat-icon>
    </button>

        <span class="spacer"></span>

        <mat-icon class="menu-icon">chat</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <avatar size=45 background="#252f68" [name]="user" displayType="circle"></avatar>
      </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-menu #appMenu="matMenu" yPosition="above" xPosition="before">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Logout</button>
</mat-menu>

<div [hidden]="!searchBoxVisible" class="search-box-container">
    <input placeholder="Search &amp; enter" class="search-box-input" type="text">
    <span class="spacer"></span>
    <button (click)="setSearchVisiblility(false)" class="search-box-button" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>
