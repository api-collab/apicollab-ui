<div class="root">
    <div class="login-box">
        <mat-card-header class="header">
            <mat-card-title class="title">Login</mat-card-title>
        </mat-card-header>
        <mat-card class="card">

            <mat-card-content>
                <form class="login-form">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email">
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Password">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions class="actions">
                <button color="accent" mat-raised-button>Login</button>
            </mat-card-actions>
            <mat-card-actions>
                <p>Not registered yet? Click here</p>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
