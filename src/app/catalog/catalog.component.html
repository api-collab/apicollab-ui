<div class="root">
  <!-- Hero -->
  <mat-card class="hero">
    <div class="hero-contents">
      <h2 class="hero-title">API CATALOG</h2>
      <app-search-box [initialValue]="searchPhrase" (searchTerms)="onSearchTerms($event)"></app-search-box>
    </div>
  </mat-card>
  <!-- Search Results-->
  <div class="search-results-container">
    <div *ngIf="searchApiResults$ | async as results">
      <!-- Search Results -->
      <p *ngIf="results.items.length > 0">Query returned {{results.items.length}} result(s) for
        <i>{{searchPhrase}}</i>
      </p>
      <app-catalog-list [items]="results.items"></app-catalog-list>
    </div>

    <div *ngIf="searchPhrase.length === 0">
      <div *ngIf="apis$ | async as results">
        <app-catalog-list [items]="results.items"></app-catalog-list>
      </div>
    </div>
  </div>
</div>
